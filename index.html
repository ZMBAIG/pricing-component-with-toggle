<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <h1>Our Pricing</h1>
      <div class="annual-toggle-bar">
        Annually
        <label class="switch">
          <input id="switch" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        Monthly
      </div>
      <section class="annually-content-cards">
        <article class="basic-content">
          <table>
            <tr>
              <th>Basic</th>
            </tr>
            <tr>
              <td>
                <h2 class="dollar-sign">
                  <span class="dollar-sign">&dollar;</span>
                  <span class="price-display">199.99</span>
                </h2>
              </td>
            </tr>
            <tr>
              <td>500 GB Storage</td>
            </tr>
            <tr>
              <td>2 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 3 GB</td>
            </tr>
          </table>
          <button class="btn">Learn More</button>
        </article>
        <article class="professional-content">
          <table>
            <tr>
              <th>Professional</th>
            </tr>
            <tr>
              <td>
                <h2 class="dollar-sign">
                  <span class="dollar-sign">&dollar;</span>
                  <span class="price-display">249.99</span>
                </h2>
              </td>
            </tr>
            <tr>
              <td>1TB Storage</td>
            </tr>
            <tr>
              <td>5 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 10 GB</td>
            </tr>
          </table>
          <button class="btn professional-button">Learn More</button>
        </article>
        <article class="master-content">
          <table>
            <tr>
              <th>Master</th>
            </tr>
            <tr>
              <td>
                <h2 class="dollar-sign">
                  <span class="dollar-sign">&dollar;</span>
                  <span class="price-display">399.99</span>
                </h2>
              </td>
            </tr>
            <tr>
              <td>2 TB Storage</td>
            </tr>
            <tr>
              <td>10 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 20 GB</td>
            </tr>
          </table>
          <button class="btn">Learn More</button>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">ZM Baig</a>.
    </footer>
  </body>
</html>
